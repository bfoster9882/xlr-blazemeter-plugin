// Plugins to use
plugins {
    id "java"
    id "com.github.hierynomus.license" version "0.13.0"
}

// Defaults
defaultTasks 'build'

// License definition
license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    ext.name = 'XEBIALABS'
}

// Project version
version="1.0.0"
